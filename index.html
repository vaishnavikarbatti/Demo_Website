<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes & Ladders Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐍 Snakes & Ladders 🪜</h1>
            <div class="game-info">
                <div class="turn-indicator">
                    <span id="current-player">Player 1's Turn</span>
                </div>
                <div class="dice-section">
                    <div class="dice" id="dice">?</div>
                    <button id="roll-btn" class="roll-btn">Roll Dice</button>
                </div>
                <div class="theme-toggle">
                    <button id="theme-btn" class="theme-btn">
                        <span id="theme-icon">🌙</span>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="game-board" id="game-board">
                <!-- Board will be generated by JavaScript -->
            </div>

            <div class="player-info">
                <div class="player player1">
                    <div class="player-token" style="background-color: #ff6b6b;"></div>
                    <span>Player 1</span>
                    <span id="player1-pos">Position: 1</span>
                </div>
                <div class="player player2">
                    <div class="player-token" style="background-color: #4ecdc4;"></div>
                    <span>Player 2</span>
                    <span id="player2-pos">Position: 1</span>
                </div>
            </div>

            <div class="controls">
                <button id="restart-btn" class="restart-btn">Restart Game</button>
            </div>
        </main>

        <div id="winner-modal" class="modal">
            <div class="modal-content">
                <h2 id="winner-text">Player 1 Wins!</h2>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
