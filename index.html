<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏎️ Car Racing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <div class="header-top">
                <h1>🏎️ Car Racing Game</h1>
                <button id="themeToggle" class="theme-toggle" title="Toggle Theme">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
            <div class="game-info">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>
            </div>
        </header>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="350" height="500"></canvas>
            
            <div class="game-overlay" id="gameOverlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">Ready to Race?</h2>
                    <p id="overlayMessage">Use arrow keys to move left and right!</p>
                    <button id="startButton" class="game-button">Start Game</button>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <div class="control-info">
                <p>🎮 Controls: <strong>← →</strong> Arrow Keys</p>
                <p>🎯 Avoid obstacles and survive as long as possible!</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
